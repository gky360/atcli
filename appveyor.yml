build: off

clone_folder: c:\gopath\src\github.com\gky360\atcli

environment:
  GOPATH: c:\gopath

stack: go 1.12

before_test:
  # install golangci-lint
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.16.0

test_script:
  - golangci-lint run
  - go test -v -race ./...
